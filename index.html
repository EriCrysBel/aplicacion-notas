<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TandÉM notas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
      <h1>TandÉM Notas</h1>
      <!-- conteneditable true es para determinar que el contenido de ese elemento se puede editar(true) -->
      <div class="nota" id="nota" contenteditable="true">
        Editar la nota
      </div>
      <button id="btn-add-notas">Añadir nota</button>
      <button id="btn-clean-notas">Limpiar notas</button>
  <div id="show-notas">
    <div class="no-nota">
      <span>No tienes notas guardadas</span>
    </div>
  </div>
  <button type="button" id="btn-guardar">Agregar Nota</button>
  <p id="almacen-notas"></p>
  </section>
  <script src="main.js"></script>
</body>
</html>
